server:
  port: 8082
spring:
  kafka:
    streams:
      bootstrap-servers: localhost:9092
      properties:
        spring:
          json:
            trusted:
              packages: "*"
            value:
              default:
                type: java.lang.String
        state.dir: ./kafka-streams
    consumer:
      group-id: game-data

  cloud:
    stream:
      kafka:
        streams:
          binder:
            brokers: localhost:9092,localhost:9093
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: io.confluent.kafka.streams.serdes.avro.GenericAvroSerde
                deserialization.exception.handler: by.bsuir.seabattle.exception.DeserializationExceptionHandlerImpl
              specific.avro.reader: true
              schema.registry.url: http://localhost:8081
              dynamicSchemaGenerationEnabled: false
            functions:
              processGameEvents.applicationId: game-events-processors
      bindings:
        processPlayerActions-in-0:
          destination: player-actions
        processPlayerActions-out-0:
          destination: games-events
      instance-count: 2
      instance-index: 0

    function:
      definition: processGameEvents;
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    by.bsuir.seabattle.*: INFO